<div class="row">
	                    <div class="col-md-8">
	                        <div class="card">
	                            <div class="card-header" data-background-color="purple">
	                                <h4 class="title">T&I Management</h4>
									<p class="category">T&I Authority Management Screen</p>
	                            </div>
	                            <div class="card-content">
	                                <form #insuranceForm="ngForm" (ngSubmit)="onSubmit(insuranceForm.value)">
	                                    <div class="row">
	                                        <div class="col-md-6 dropdown">
	                                        
	                                     
									       <label for="s1">State</label>

											    <select id="s1" class="form-control" name="state" (change)="getCountyList($event.target.value)"  ngModel>
											      <option *ngFor="let state of statesList" [value]="state.state_name">
														{{ state.state_name }} <option>

											    </select>
	                                        </div>
	                                    </div>

	                                    <div class="row">
	                                         <div class="col-md-6 dropdown">
	                                           <label for="s1">County</label>
											    <select id="s1" class="form-control" name="county" (change)="change($event)" ngModel>

											      <option *ngFor="let county of counties" [value]="county">
														{{ county }}  <option>

											    </select>
	                                        </div>	                                
	                                    </div>
	                                    <!-- <div class="row">
	                                        <div class="col-md-5">
												<div class="form-group label-floating">
													<label class="control-label">Interest Rate (%)</label>
													<input type="text" name="interestRate" value={{interestRate}} ngModel
													 class="form-control" >
												</div>
	                                        </div>	                                      
	                                    </div> -->
	                                 	<button type="submit" class="btn btn-primary pull-right" (click)="search(insuranceForm.value)">SEARCH</button>
	                                 	
	                                 	<div *ngIf=escrowDashboard >
		                                	<display-escrowacc-details [acctList]='acctDetails'></display-escrowacc-details>	                                
		                                </div>
		                                
	                                    <div class="clearfix"></div>
	                                     
	                                </form>
		                               
	                                
	                            </div>
	                        </div>
	                    </div>
					
	                </div>
