	                            <h5>Notification states</h5>
	                            <div class="col-md-6" *ngFor="let notification of notifications">
	                                
	                                <div class="alert alert-info" *ngIf = "notification.msgStatus=='Info'">
	                                    <button type="button" aria-hidden="true" class="close"  >×</button>
	                                    <span><b> {{notification.msgStatus}} - </b> {{notification.msg}}</span>
	                                </div>
	                                
	                                
	                          		<div class="alert alert-success" *ngIf = "notification.msgStatus=='Success'">
	                                    <button type="button" aria-hidden="true" class="close" *ngIf = "notification.msgStatus=='Info'">×</button>
	                                    <span><b> {{notification.msgStatus}} - </b> {{notification.msg}}</span>
	                                </div> 
	                                      <div class="alert alert-warning" *ngIf = "notification.msgStatus=='Warning'">
	                                    <button type="button" aria-hidden="true" class="close">×</button>
	                                    <span><b> {{notification.msgStatus}} - </b> {{notification.msg}}</span>
	                                </div>
	                                <div class="alert alert-danger"  *ngIf = "notification.msgStatus=='Critical'">
	                                    <button type="button" aria-hidden="true" class="close">×</button>
	                                    <span><b> {{notification.msgStatus}} - </b> {{notification.msg}}</span>
		                                    <a routerLink="/customerWallet" routerLinkActive="active">							                       
							                        <p>Customer Wallet to Credit Amt</p>
					                   		 </a>
	                                </div>
